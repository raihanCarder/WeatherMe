<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body id="body">
    <div class="app-layout">
      <div class="top-display">
        <div class="form-display">
          <form action="" method="post" id="form" novalidate>
            <div class="input-wrapper">
              <input
                type="text"
                id="search-box"
                placeholder="Search..."
                maxlength="65"
                required
              />
              <p id="error-msg"></p>

              <button type="submit" id="submit-btn"></button>
            </div>
          </form>
        </div>
      </div>
      <div class="today-display">
        <div class="center-content">
          <h1 id="today-location-name"></h1>
          <p id="today-degrees"></p>
          <p id="today-description"></p>
          <div id="today-high-and-low">
            <p id="today-high"></p>
            <p id="today-low"></p>
          </div>
        </div>
      </div>
      <div class="today-stats-display"></div>
      <div class="next-week-display"></div>
    </div>
  </body>
</html>
